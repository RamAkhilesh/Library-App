<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <span class="nav-header">My Library</span>
    </nav>
    <main>
        <div class="message">
            <h2>No books to display</h2>
            <span>Start a new list by adding new book</span>
        </div>
        <table class="table">
            <thead id="thead">
                <tr>
                    <td><b>Title</b></td>
                    <td><b>Author</b></td>
                    <td><b>Pages</b></td>
                    <td><b>Status</b></td>
                    <td><b>Delete</b></td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <div class="add">
        <div class="add-form">
            <span>Add new book</span>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" required><br>
                <label for="author">Author</label>
                <input type="text" id="author" required><br>
                <label for="pages">Pages</label>
                <input type="number" id="pages" min="1" required><br>
                <fieldset>
                    <legend>Read it before?</legend>
                    <input type="radio" name="status" id="read" value="true" required>
                    <label for="read">Yes</label><br>
                    <input type="radio" name="status" id="unread" value="false" required>
                    <label for="unread">No</label><br>
                </fieldset>
                <input type="submit" value="Add">
                <input type="button" value="Cancel" class="btn-cancel">
            </form>
        </div>
        <button class="btn-add">Add New Book?</button>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
