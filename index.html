<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <span class="nav-header">My Library</span>
    </nav>
    <main>
        <div class="message">
            <h1>No books to display</h1>
            <span>Start a new list by adding new book</span>
        </div>
        <table class="table">
            <colgroup>
                <col span="1" style="width: 30%;" />
                <col span="1" style="width: 30%;" />
                <col span="1" style="width: 10%;" />
                <col span="1" style="width: 15%;" />
                <col span="1" style="width: 10%;" />
            </colgroup>
            <thead id="thead">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <div class="add">
        <div class="add-form">
            <span class="form-heading">Add new book</span><hr>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" required><br>
                <label for="author">Author</label>
                <input type="text" id="author" required><br>
                <label for="pages">Pages</label>
                <input type="number" id="pages" min="1" required><br>
                <fieldset>
                    <legend>Read it before?</legend>
                    <input type="radio" name="status" id="read" value="Yes">
                    <label for="read">Yes</label><br>
                    <input type="radio" name="status" id="unread" value="No">
                    <label for="unread">No</label><br>
                </fieldset>
                <input type="submit" value="Add" class="btn-submit">
                <input type="button" value="Cancel" class="btn-cancel">
            </form>
        </div>
        <button class="btn-add">Add New Book?</button>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
